<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer="true"></script>
</head>
<body>
    <h1>Rock, Papers, Scissors</h1>

    <div id="container">
        <div id="choicesContainer">
            <h3>To play a round, select a move:</h3>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="scoreBoard">
            <h3>Score Board</h3>
            <div>User: <span id="userSCR"></span></div>
            <div>Computer: <span id="computerSCR"></span></div>
            <div>Ties: <span id="tieSCR"></span></div>
        </div>
    </div>

    <div id="rounds">
        <div>User: <span id="userHand"></span></div>
        <div>Computer: <span id="computerHand"></span></div>
        <div>Result: <span id="result"></span></div>
    </div>
</body>
</html>
